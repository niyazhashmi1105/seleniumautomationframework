#Please provide key in lower case
url=https://www.amazon.in/

#Dynamic Reports - yes or no
#if no, report will generated with current time+index.html
#if yes, will override the same existing report as index.html
overridereports=yes

#Passedstepscreenshot- yes or no
passedstepscreenshots=no

#failedstepscreenshot- yes or no
failedstepscreenshots=yes

#skippedstepscreenshot- yes or no
skippedstepscreenshots=yes

#retry failed test cases- yes or no
retryfailedtests=no

#Runmode Local or Remote
runmode=remote

#Selenium Grid URL
seleniumgridurl=http://localhost:4444/